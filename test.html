<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="main.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #2563eb;
            --primary-hover: #1d4ed8;
            --danger-color: #ef4444;
            --danger-hover: #dc2626;
            --text-color: #1f2937;
            --bg-color: #f3f4f6;
            --card-bg: #ffffff;
            --border-color: #e5e7eb;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
        }

        .container {
            width: 100%;
            max-width: 1000px;
            display: grid;
            gap: 24px;
        }

        .card {
            background-color: var(--card-bg);
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            padding: 24px;
            overflow: hidden;
        }

        h2, h3 {
            margin-top: 0;
            color: #111827;
        }

        h2 {
            font-size: 1.5rem;
            margin-bottom: 16px;
            border-bottom: 2px solid var(--border-color);
            padding-bottom: 12px;
        }

        h3 {
            font-size: 1.1rem;
            font-weight: 500;
            margin-bottom: 12px;
        }

        /* Forms */
        .form-group {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 12px;
            margin-bottom: 10px;
        }

        input[type="text"], input[type="number"] {
            padding: 10px 14px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.2s, box-shadow 0.2s;
            outline: none;
            width: 100%;
            box-sizing: border-box;
        }

        input[type="text"]:focus, input[type="number"]:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        /* Readonly inputs */
        input[readonly] {
            background-color: #f9fafb;
            color: #6b7280;
            cursor: not-allowed;
        }

        input[type="submit"], button.btn-submit {
            background-color: var(--primary-color);
            color: white;
            font-weight: 500;
            cursor: pointer;
            border: none;
            transition: background-color 0.2s;
            justify-self: start;
        }

        input[type="submit"]:hover, button.btn-submit:hover {
            background-color: var(--primary-hover);
        }

        /* Buttons */
        button {
            padding: 8px 12px;
            border-radius: 6px;
            border: none;
            cursor: pointer;
            font-size: 0.875rem;
            transition: all 0.2s;
            margin-right: 4px;
        }

        button:first-child { /* Edit button */
            background-color: #e0e7ff;
            color: var(--primary-color);
        }
        button:first-child:hover {
            background-color: #c7d2fe;
        }

        button:last-child { /* Delete button */
            background-color: #fee2e2;
            color: var(--danger-color);
        }
        button:last-child:hover {
            background-color: #fecaca;
        }

        /* Tables */
        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.95rem;
        }

        th {
            background-color: #f9fafb;
            color: #374151;
            font-weight: 600;
            text-align: left;
            padding: 12px 16px;
            border-bottom: 1px solid var(--border-color);
        }

        td {
            padding: 12px 16px;
            border-bottom: 1px solid var(--border-color);
            color: #4b5563;
        }

        tr:last-child td {
            border-bottom: none;
        }

        .deleted-post td {
            text-decoration: line-through;
            color: #9ca3af;
            background-color: #f9fafb;
        }
        
        .deleted-post button {
             opacity: 0.5;
             pointer-events: none;
        }

        /* Responsive Utilities */
        @media (max-width: 600px) {
            .form-group {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        
        <!-- Posts Section -->
        <div class="card">
            <h2>Quản lý Bài viết (Posts)</h2>
            <div class="form-group">
                <input type="text" id="id_txt" placeholder="ID (Tự động)" readonly/>
                <input type="text" id="title_txt" placeholder="Nhập tiêu đề (Title)"/>
                <input type="number" id="view_txt" placeholder="Lượt xem (Views)"/>
                <input type="submit" value="Lưu Bài Viết" onclick="Save()"/>
            </div>
            <div style="overflow-x: auto;">
                <table>
                    <thead>
                        <tr>
                            <th width="10%">ID</th>
                            <th width="50%">Title</th>
                            <th width="15%">Views</th>
                            <th width="25%">Hành động</th>
                        </tr>
                    </thead>
                    <tbody id="table-body">
                        <!-- Data will be loaded here -->
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Comments Section -->
        <div class="card">
            <h2>Quản lý Bình luận (Comments)</h2>
            <div class="form-group">
                <input type="text" id="cmt_id_txt" placeholder="ID (Tự động)" readonly/>
                <input type="text" id="cmt_post_id_txt" placeholder="ID Bài viết (Post ID)"/>
                <input type="text" id="cmt_text_txt" placeholder="Nội dung bình luận"/>
                <input type="submit" value="Lưu Bình Luận" onclick="SaveComment()"/>
            </div>
            <div style="overflow-x: auto;">
                <table>
                    <thead>
                        <tr>
                            <th width="10%">ID</th>
                            <th width="15%">Post ID</th>
                            <th width="50%">Nội dung</th>
                            <th width="25%">Hành động</th>
                        </tr>
                    </thead>
                    <tbody id="comment-body">
                        <!-- Data will be loaded here -->
                    </tbody>
                </table>
            </div>
        </div>

    </div>
</html>
